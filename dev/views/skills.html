
<div class="skills-page container">
    <div class="row">
            <div class="col-sm-12">
                <h1 class="hd">Skills</h1>
            </div>
        </div>
    <div class="row">
        <div class="col-sm-3" ng-repeat="x in skills">
            <div class="bar">
                <div class="bar-inner" style="width: {{x.percent}}">{{x.skill}}</div>
            </div>
        </div>
    </div>
</div>
